<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="common/head"></th:block>

    <link href="main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<header th:replace="~{common/header :: header}"></header>
<main>
    <div class="container">
        <div class="search-form font mg-t-40">
            <div class="search-box">
                <input type="text" name="keyword" placeholder="회사를 검색해주세요"/>
            </div>
            <div class="search-btn"><i data-feather="search"></i></div>
        </div>
        <div class="search-list font mg-t-10">
            <div class="info">
                <div class="font-16">가잡</div>
                <div class="font-12">
                    개발자 채용 후기를 확인해보세요 <br/>
                    * 가잡에 대한 소개를 간단히 적을 예정
                </div>
            </div>

            <th:bock th:each="num : ${#numbers.sequence(1,10)}">
                <div class="item">
                    <div class="item-name font-16">카카오</div>
                    <div class="item-addr font-12">제주특별자치도 제주시 첨단로 216-19</div>
                </div>
            </th:bock>
        </div>
    </div>
</main>
<footer th:replace="~{common/footer :: footer}"></footer>
<!-- 아이콘 적용 -->
<script>
    feather.replace()
</script>
</body>
</html>
