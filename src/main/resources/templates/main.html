<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>

    <link href="main.css" th:href="@{/css/common.css}" rel="stylesheet" />
    <link href="main.css" th:href="@{/css/main.css}" rel="stylesheet" />

    <script src="https://unpkg.com/feather-icons"></script>

<body>

                <div class="logo font font-20">GO NKLCD</div>

            </div>

            <div class="search-list mg-t-20">

                    <div class="item-name">네카쿠라배</div>

                <div class="item">

            </div>
        </div>

    <footer>
        <div class="footer"><span>2022. @yewo2nn16</span></div>
    </footer>
    <!-- 아이콘 적용 -->

        feather.replace()
